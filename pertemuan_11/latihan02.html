<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 JSON</title>
</head>
<body>
    <h3>Daftar Mahasiswa</h3>
    <div id="ListData"></div>
   

    <script>
        const lsData = new XMLHttpRequest();
        lsData.open("GET","http://localhost/pertemuan_11/latihan02.php")
        lsData.send();
        lsData.onload = function(){
            const dta = JSON.parse(this.responseText);
            let tx = "<table><tr><th>#</th><th>NIM</th><th>NAMA</th><th>JENIS</th></tr>"
                let no=0;

                for(let i=0;i<dta.length;i++){
                    no++;
                    tx +="<tr>";
                    tx +="     <td>"+no+"</td>";
                    tx +="     <td>"+dta[i].NIM+"</td>";
                    tx +="     <td>"+dta[i].NAMA+"</td>";
                    tx +="     <td>"+dta[i].JKEl+"</td>";
                    tx +="</tr>";
            }    
                tx +="</table>";

                document.getElementById("ListData").innerHTML=tx;    
        }
    </script>
</body>
</html>
